<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    
</head>
<body>

    <h1>To Do List</h1>
    <div>
      <button onclick="handlers.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>
     <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>
    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoPositionInput" type="number">
    </div>
    <div>
      <button onclick="handlers.toggleTodo()">Toggle</button>
      <input id="toggleTodo" type="number">
    </div>
    <ul>

    </ul>
<script>

let todoList = {
  todos: [],
  viewTodo: function() {
      if(this.todos.length === 0) {
        console.log("Your Todo list is empty");
      } else {
        console.log("My Todos:");
          for (let i = 0; i < this.todos.length; i++) {            
            if(this.todos[i].completed === true) {
              //print with (x) 
              console.log('(x)',this.todos[i].todoText);
            } 
            else {
            // print with ( )
            console.log('( )',this.todos[i].todoText);
        }
      }
    }
  },
  addTodo: function(todoText) {
    this.todos.push({
      todoText: todoText,
      completed: false
    });
    this.viewTodo();
  },
  changeTodo: function(position, todoText) {
    this.todos[position].todoText = todoText;
    this.viewTodo();
  },
  deleteTodo: function(position) {
    this.todos.splice(position, 1);
    this.viewTodo();
  },
  toggleCompleted: function(position) {
    let todo = this.todos[position];
   todo.completed = !todo.completed;
   this.viewTodo();
  },
  toggleAll: function () {
    let completedTodos = 0;
    let totalTodos = this.todos.length;
    
    //if all are false, make true (loop through and make them true)
    for(let i = 0; i < totalTodos; i++) {
      if(this.todos[i].completed === true) {
        completedTodos++;
      }
    }
    //If everything is true, change to false
    if(completedTodos === totalTodos) {
      for (let i =0; i < totalTodos; i++) {
        this.todos[i].completed = false;
      }
      //If everything false, make true
    } else {
      for(let i = 0; i < totalTodos; i++) {
        this.todos[i].completed = true;
      }
    }
    this.viewTodo();
  }
};

//Handlers for getting information from HTML
let handlers = {
  displayTodos: function() {
    todoList.viewTodo();
  },
  addTodo: function() {
    let addTodoTextInput = document.getElementById('addTodoTextInput');
    todoList.addTodo(addTodoTextInput.value);
    addTodoTextInput.value = "";
  },
  changeTodo: function() {
    let changeTodoPositionInput = document.getElementById("changeTodoPositionInput");
    let changeTodoTextInput = document.getElementById("changeTodoTextInput");

    todoList.changeTodo(changeTodoPositionInput.valueAsNumber, changeTodoTextInput.value);
    changeTodoPositionInput.value = "";
    changeTodoTextInput.value = "";
  },
  deleteTodo: function() {
    let deleteTodoPositionInput = document.getElementById("deleteTodoPositionInput");
    todoList.deleteTodo(deleteTodoPositionInput.valueAsNumber);
    deleteTodoPositionInput.value = "";
  },
  toggleTodo: function() {
    let toggleCompleted = document.getElementById("toggleTodo")
    todoList.toggleCompleted(toggleCompleted.valueAsNumber);
    toggleCompleted.value="";
  },
  toggleAll: function() {
    todoList.toggleAll();
  }
}

let view = {
  displayTodos: function() {
    let todoUl = document.querySelector('ul');
    todoUl.innerHTML = '';
    for(let i = 0; i < todoList.todos.length; i++) {      
      let todoLi = document.createElement('li');
      todoUl.appendChild(todoLi);
    }
  }
}

</script>
</body>
</html>
